service: serverless-stripe-backend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

plugins:
  - serverless-python-requirements

# Configuration variables
custom:
  secrets: ${file(secrets.json)}
  pythonRequirements:
    dockerizePip: false

provider:
  name: aws
  runtime: python3.7
# you can overwrite defaults here
  stage: dev
  region: eu-west-1
  environment:
    STRIPE_SECRET_KEY: ${self:custom.secrets.stripeSecretKey} # Stripe secret API key
    STRIPE_CHARGE_TABLE: "StripeChargesDDBTable"

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["StripeChargesDDBTable", "Arn" ] }
        #- "arn:aws:dynamodb:eu-west-1:642967811855:table/StripeChargesDDBTable"

    - Effect: "Allow"
      Action:
        - "sts:AssumeRole"
      Resource: "*"

    - Effect: "Allow"
      Action:
        - "cloudformation:DescribeStackResource"
      Resource: "*"

